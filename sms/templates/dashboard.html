<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}


{% with messages = get_flashed_messages() %}
    {% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
    {% endif %}
{% endwith %}

<div class="jumbotron">

    Hello World!

</div>

{% endblock %}
